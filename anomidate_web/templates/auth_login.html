{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 parallax-slow">
	<div class="max-w-md w-full">
		<!-- Header -->
		<div class="text-center mb-10 fade-in">
			<div class="w-20 h-20 bg-gradient-to-r from-purple-500 to-pink-500 rounded-3xl flex items-center justify-center mx-auto mb-6 neon-glow hover-scale">
				<i data-lucide="log-in" class="w-10 h-10 text-white"></i>
			</div>
			<h2 class="text-4xl font-bold mb-4 gradient-text">Welcome Back</h2>
			<p class="text-gray-400 text-lg">Sign in to your AnomiDate account</p>
		</div>

		<!-- Login Form -->
		<div class="glass-card rounded-3xl p-10 hover-glow">
			<form method="post" class="space-y-8">
				<div class="fade-in" style="animation-delay: 0.1s;">
					<label for="username" class="block text-sm font-semibold text-gray-300 mb-3">
						Username
					</label>
					<input
						id="username"
						name="username"
						type="text"
						required
						class="form-input w-full px-6 py-4 rounded-xl text-lg"
						placeholder="Enter your username"
					>
				</div>

				<div class="fade-in" style="animation-delay: 0.2s;">
					<label for="password" class="block text-sm font-semibold text-gray-300 mb-3">
						Password
					</label>
					<input
						id="password"
						name="password"
						type="password"
						required
						class="form-input w-full px-6 py-4 rounded-xl text-lg"
						placeholder="Enter your password"
					>
				</div>

				<div class="flex items-center justify-between fade-in" style="animation-delay: 0.3s;">
					<a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-purple-400 hover:text-purple-300 font-medium transition-colors hover-glow">
						Forgot your password?
					</a>
				</div>

				<button
					type="submit"
					class="w-full btn-gradient py-4 px-6 rounded-xl font-bold text-lg transition-all duration-200 hover-scale neon-glow fade-in"
					style="animation-delay: 0.4s;"
				>
					<i data-lucide="log-in" class="w-6 h-6 inline mr-3"></i>
					Sign In
				</button>
			</form>

			<!-- Divider -->
			<div class="mt-10 fade-in" style="animation-delay: 0.5s;">
				<div class="relative">
					<div class="absolute inset-0 flex items-center">
						<div class="w-full border-t border-white/10"></div>
					</div>
					<div class="relative flex justify-center text-sm">
						<span class="px-4 bg-gray-900 text-gray-400 font-medium">Or continue with</span>
					</div>
				</div>

				<!-- OAuth Buttons -->
				<div class="mt-8 grid grid-cols-2 gap-4">
					<a href="{{ url_for('auth.discord_login') }}" class="w-full inline-flex justify-center items-center py-4 px-6 border-2 border-white/10 rounded-xl bg-white/5 text-sm font-semibold text-white hover:bg-white/10 hover:border-white/20 transition-all duration-300 hover-glow">
						<i data-lucide="message-circle" class="w-6 h-6"></i>
						<span class="ml-3">Discord</span>
					</a>
					<a href="{{ url_for('profile.roblox_oauth_login') }}" class="w-full inline-flex justify-center items-center py-4 px-6 border-2 border-white/10 rounded-xl bg-white/5 text-sm font-semibold text-white hover:bg-white/10 hover:border-white/20 transition-all duration-300 hover-glow">
						<i data-lucide="gamepad-2" class="w-6 h-6"></i>
						<span class="ml-3">Roblox</span>
					</a>
				</div>
			</div>

			<!-- Sign Up Link -->
			<div class="mt-10 text-center fade-in" style="animation-delay: 0.6s;">
				<p class="text-gray-400">
					Don't have an account? 
					<a href="{{ url_for('auth.register') }}" class="text-purple-400 hover:text-purple-300 font-semibold hover-glow">Sign up</a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
