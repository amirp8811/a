<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AnomiDate</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- Tailwind CSS built locally for production -->
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .auth-bg{position:relative;min-height:100vh;background:linear-gradient(135deg,#0b3a75 0%,#0a58ca 40%,#1d4ed8 100%);overflow:hidden}
    /* Make auth background bleed full-viewport even inside centered .page */
    .page .auth-bg{width:100vw;margin-left:calc(50% - 50vw);margin-right:calc(50% - 50vw);margin-top:-2rem;margin-bottom:-2rem}
    .blob{position:absolute;filter:blur(30px);opacity:.35;pointer-events:none;z-index:0}
    .blob.b1{top:6%;left:25%;width:260px;height:260px;background:radial-gradient(ellipse at center,#60a5fa,transparent 60%);border-radius:50%}
    .blob.b2{top:25%;right:20%;width:320px;height:320px;background:radial-gradient(ellipse at center,#93c5fd,transparent 60%);border-radius:50%}
    .blob.b3{bottom:10%;left:10%;width:380px;height:220px;background:radial-gradient(ellipse at center,#60a5fa,transparent 60%);border-radius:50%}
    .glass-card{background:rgba(255,255,255,.12);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);box-shadow:0 10px 30px rgba(0,0,0,.25);border:1px solid rgba(255,255,255,.2);z-index:2}
    .btn-social{display:inline-flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,.3);border-radius:.75rem;padding:.6rem;width:3rem;height:3rem;background:rgba(255,255,255,.06);transition:transform .12s ease, background .12s ease}
    .btn-social:hover{transform:translateY(-1px);background:rgba(255,255,255,.12)}
    /* Swirls */
    .swirl{position:absolute;opacity:.5;mix-blend:screen;pointer-events:none;z-index:1}
    .swirl path{filter:drop-shadow(0 8px 18px rgba(0,0,0,.25))}
    @keyframes swirlFloat{0%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-8px) rotate(2deg)}100%{transform:translateY(0) rotate(0)}}
    .swirl.s1{top:14%;left:55%;width:180px;animation:swirlFloat 13s ease-in-out infinite}
    .swirl.s2{top:52%;right:14%;width:220px;animation:swirlFloat 15s ease-in-out infinite}
    .swirl.s3{bottom:12%;left:22%;width:160px;animation:swirlFloat 12s ease-in-out infinite}
  </style>
</head>
<body class="theme page-bg" style="min-height:100vh;">
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			<div class="toast-wrap">
				{% for category, message in messages %}
					<div class="toast {{ category }}">{{ message }}</div>
				{% endfor %}
			</div>
		{% endif %}
	{% endwith %}
	<main class="page" style="display:flex; flex-direction:column; gap:1.25rem;">
		<div class="{% if not no_glass %}glass-card site-glass{% endif %}" style="{% if not no_glass %}padding:2rem; border-radius:22px;{% endif %}">
			{% block content %}{% endblock %}
		</div>
	</main>
	<!-- legacy background removed: using new gradient + swirls theme -->
	<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
