{% extends 'base.html' %}
{% block content %}
<div class="dash-hero">
	<div>
		<h2 class="title">Admin Dashboard</h2>
		<p class="subtitle">Quick stats and management</p>
	</div>
	<div><a class="btn ghost" href="{{ url_for('admin.logout') }}">Logout</a></div>
</div>

<div class="stat-grid">
	<div class="stat"><div class="label">Total Users</div><div class="value">{{ total_users }}</div></div>
	<div class="stat"><div class="label">Total Matches</div><div class="value">{{ total_matches }}</div></div>
	<div class="stat"><div class="label">Messages</div><div class="value">{{ total_msgs }}</div></div>
	<div class="stat"><div class="label">Status</div><div class="value">OK</div></div>
</div>

<div class="card">
	<h3 class="title">Moderation</h3>
	<p>
		<a class="btn" href="{{ url_for('admin.users') }}">Manage Users</a>
	</p>
</div>
{% endblock %}
