{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
	<div class="max-w-md w-full">
		<!-- Header -->
		<div class="text-center mb-8">
			<div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
				<i data-lucide="user-plus" class="w-8 h-8 text-white"></i>
			</div>
			<h2 class="text-3xl font-bold text-white mb-2">Join AnomiDate</h2>
			<p class="text-gray-400">Create your account and find your gaming partner</p>
		</div>

		<!-- Registration Form -->
		<div class="glass-card rounded-2xl p-8">
			<form method="post" class="space-y-6">
				<div>
					<label for="username" class="block text-sm font-medium text-gray-300 mb-2">
						Username
					</label>
					<input
						id="username"
						name="username"
						type="text"
						required
						class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
						placeholder="Choose a username"
					>
				</div>

				<div>
					<label for="email" class="block text-sm font-medium text-gray-300 mb-2">
						Email (Optional)
					</label>
					<input
						id="email"
						name="email"
						type="email"
						class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
						placeholder="your@email.com"
					>
				</div>

				<div>
					<label for="password" class="block text-sm font-medium text-gray-300 mb-2">
						Password
					</label>
					<input
						id="password"
						name="password"
						type="password"
						required
						minlength="8"
						class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
						placeholder="At least 8 characters"
					>
				</div>

				<button
					type="submit"
					class="w-full btn-primary py-3 px-4 rounded-xl font-semibold text-lg transition-all duration-200 hover:scale-105"
				>
					<i data-lucide="user-plus" class="w-5 h-5 inline mr-2"></i>
					Create Account
				</button>
			</form>

			<!-- Divider -->
			<div class="mt-8">
				<div class="relative">
					<div class="absolute inset-0 flex items-center">
						<div class="w-full border-t border-gray-600"></div>
					</div>
					<div class="relative flex justify-center text-sm">
						<span class="px-4 bg-gray-900 text-gray-400">Or continue with</span>
					</div>
				</div>

				<!-- OAuth Buttons -->
				<div class="mt-6 grid grid-cols-2 gap-3">
					<a href="{{ url_for('auth.discord_login') }}" class="btn-secondary py-3 px-4 rounded-xl font-semibold text-center transition-all duration-200 hover:scale-105">
						<i data-lucide="message-circle" class="w-5 h-5 inline mr-2"></i>
						Discord
					</a>
					<a href="{{ url_for('profile.roblox_oauth_login') }}" class="btn-secondary py-3 px-4 rounded-xl font-semibold text-center transition-all duration-200 hover:scale-105">
						<i data-lucide="gamepad-2" class="w-5 h-5 inline mr-2"></i>
						Roblox
					</a>
				</div>
			</div>

			<!-- Sign In Link -->
			<div class="mt-8 text-center">
				<p class="text-gray-400">
					Already have an account?
					<a href="{{ url_for('auth.login') }}" class="text-purple-400 hover:text-purple-300 font-semibold transition-colors">
						Sign in here
					</a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
