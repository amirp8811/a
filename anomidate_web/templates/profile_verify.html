{% extends 'base.html' %}
{% block content %}
<h2>Verify Roblox</h2>
<p class="muted">Add "anomidate" to your Roblox bio, then enter your username below to verify.</p>
<form method="post" class="form">
	<label class="field">Roblox Username
		<input class="input" type="text" name="roblox_username" placeholder="Your Roblox username" required>
	</label>
	<button class="btn" type="submit">Verify</button>
</form>
{% endblock %}
